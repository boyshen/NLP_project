conversations:
- - 什么是食物？
  - 食物是指能够满足机体正常生理和生化能量需求，并能延续正常寿命的物质？
- - 大蒜有什么营养
  - 大蒜具有抗菌功能，可以降低胆固醇，要注意的是，不要吃生蒜，因为生蒜的刺激性比较大，会刺激我们的胃、咽喉等，会引发疼痛。
- - 海带有什么营养
  - 海带热量低且充满胶质、矿物质。海带中还富含可溶性纤维，比一般纤维更容易消化吸收，帮助身体顺畅排便。
- - 猕猴桃有什么营养
  - 猕猴桃维生素C含量特别高，两个猕猴桃中维生素C的含量超过一个橘子，而且它还含有丰富的钾和膳食纤维。
- - 毛豆有什么营养
  - 毛豆它是植物蛋白质的重要来源，也提供植物类雌激素及纤维素。半份去皮毛豆含有120卡的热量，是非常好的小菜。
- - 白菜有什么营养
  - 白菜可以退烧解热、止咳化痰。现代科学发现，白菜的营养价值高，种类多，一年四季都能吃到，是最热门的抗癌明星。
- - 虾有什么营养
  - 虾米比大虾的营养更丰富，但它们都含有丰富的蛋白质和欧咪伽—3脂肪酸，饱和脂肪酸含量要低些。
- - 土豆有什么营养
  - 土豆是评为最能增加饱腹感的低卡主食。而减少饥饿感就是减少热量摄入的关键，减少热量摄入，也就自然达到体重减轻的目的啦！
- - 黄瓜有什么营养
  - 黄瓜富含维生素C、维生素B和矿物质，而且有利于消化，促进肠胃的蠕动。用黄瓜做成的减肥餐或者零食都可以起到减肥的效果，最简单的方法就是用盐水泡完黄瓜就直接吃，这样原汁原味的感觉很不错哦。
- - 草莓有什么营养
  - 草莓可以调理肠胃，对于治疗贫血有一定的滋补作用，而且他富含维生素和果酸，可以抑制住肠道里血糖转化为脂肪，快速帮助我们排出身体里多余的垃圾和毒素，让身体无毒一身轻，自然就变瘦了。
- - 酸奶有什么营养
  - 酸奶是女性欢迎的一种饮品，不仅仅是由于它的美味，当然还因为它的强大减肥功效。酸奶中的钙结合到胃肠道的脂肪，能有效减少脂肪的吸收，增强代谢率，还能加快脂肪的燃烧，是减肥者不可缺少的瘦身饮品。
- - 樱桃有什么营养
  - 樱桃不仅是美味的代言词，还是非常不错的瘦身水果之一。樱桃所含的抗氧化剂能帮助维持体内肌肉的质量，有助加快新陈代谢和脂肪燃烧，是减肥者非常 完美 的减肥水果选择。
- - 花椰菜有什么营养
  - 花椰菜富含维生素K，能增强血液凝固能力，也是抗氧化剂维生素A、C和植物钙的来源。
- - 食物的五味？
  - 食物的五味，是指酸，苦，甘，辛，咸。中医认为，味道不同，作用也不同。
- - 长寿类食物有哪些？
  - 长寿食物：松子、大蒜、海带、白菜、粥、荞麦
- - 冬季吃什么食物？
  - 立冬一过，天气变得越来越寒冷了。应该多吃一些温热补益的食物来滋养五脏。如海带、紫菜可促进甲状腺素分泌，产生热量。胡萝卜可增加抗寒能力。
- - 冬季不能吃什么食物？
  - 冬季要忌食或少食黏腻、生冷的食物，因为此类食物属阴，易使脾胃中的阳气受损。
- - 解酒的食物有哪些？
  - 香蕉：酒后吃一些香蕉，能增加血糖浓度，降低酒精在血液中的比例。芹菜：芹菜中含有丰富的B族维生素，能分解酒精。食醋：它能对抗和缓解酒精的抑制作用
- - 致癌类的食物有哪些？
  - 腌制食品，烧烤食物，熏制食品，油炸食品，霉变物质，槟榔，隔夜熟白菜和酸菜。
- - 隔夜茶能不能喝？
  - 隔夜茶因时间过久，维生素大多已丧失，且茶汤中的蛋白质、糖类等会成为细菌、霉菌繁殖的养料，所以，人们通常认为隔夜茶不能喝。
- - 隔夜的鸡蛋不能吃?
  - 未熟的蛋黄隔夜之后食用，在保存不当的情形下，营养的东西容易滋生细菌，因此会有害健康，例如：造成肠胃不适、胀气等情形。
- - 过期的酸奶有什么用处
  - 使用变酸不能喝的酸奶擦洗手提包、皮鞋，可使其光亮如新。
- - 冰糖有什么功效
  - 冰糖的作用：补中益气，和胃润肺，止咳化痰
- - 鲜枣应该如何保存啊？
  - 可以将鲜枣晒干制成干枣
- - 葡萄酒的正确喝法
  - 白葡萄酒通常冰镇后再喝,红葡萄酒在室温下喝为好.
- - 山楂的功效？
  - 山楂能防治心血管疾病，具有扩张血管、增加冠脉血流量、改善心脏活力、兴奋中枢神经系统、降低血压和胆固醇、软化血管及利尿和镇静作用
- - 五仁是哪些?
  - 五仁是指花生仁，核桃仁，瓜子仁，杏仁，松子仁
- - 西餐菜品的顺序
  - 西餐菜品的顺序是开胃菜→汤→鱼或肉→蔬菜沙拉或奶酪→甜食或水果→咖啡或茶
- - 鱼肚是什么
  - 鱼肚，即鱼鳔，是鱼的沉浮器官，经剖制晒干而成。
- - 什么食物擦脸对脸皮肤好
  - 对脸皮肤好的食物黄瓜片、西瓜皮、牛奶、蜂蜜等