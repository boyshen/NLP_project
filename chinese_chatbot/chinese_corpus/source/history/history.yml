- - 武汉为什么称为九省通衢
  - 武汉历来被称为”九省通衢”之地，是中国内陆最大的水陆空交通枢纽．它距离北京，上海，广州，成都，西安等中国大城市都在 1000公里 左右，是中国经济的”心脏”，具有承东启西、沟通南北、维系四方的作用。
- - 历史上哪些朝代在南京定都？
  - 东吴、东晋、南朝的宋、齐、梁、陈、南唐、明初、太平天国、民国时期把南京作为首都。
- - 历史上南京还有别的称呼吗？
  - 南京简称宁，别名金陵,历史还叫：金陵、建业、建康、秫陵、白下、升州、江宁、集庆、应天、天京
- - 南京大屠杀死了多少人?
  - 南京大屠杀死了30多万人。

