- - 什么叫做封建社会
  - 封建社会是分封制定义的一种社会制度。狭义上指分封制的社会结构，这种提法最早是指西欧的中世纪的国家结构，中国夏商周先秦时期也存在类似的制度。广义上则是由马克思定义的，指的是以地主阶级剥削农民为经济基础的社会形态，中世纪的欧洲和公元前475年至公元1840年的中国就是这种社会形态。
